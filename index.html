        pre {

    display: flex;

    align-items: center;

    margin-top: 20px;

    border: 1px solid #ddd;

}


        #reader {
            width: 100%;
            height: auto;
        }

        /* New CSS for Image and Error Display */
        .image-container {
            display: flex;

            input[type="file"], button {

        .name {
    position: relative; /* تعديل التمركز لجعل المسافات تعمل بشكل صحيح */
    display: block; /* لضمان أن كل عنصر يظهر في سطر منفصل */
    margin-bottom: 20px; /* إضافة مسافة أسفل كل عنصر */
    font-family: 'Cursive', sans-serif;
    font-size: 2.5em;
    color: #000;
    font-weight: bold;

    </style>
    <!-- تحميل مكتبة html5-qrcode من رابط بديل -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    
</head>
<body>
    <img src="Logo1.png" alt="Logo" class="Logo1">
    <img src="Logo2.png" alt="Logo" class="Logo2">

    <h1>QR Scanner</h1>
    
    <!-- File input for uploading images -->
    <input type="file" id="fileInput" accept="image/*,application/pdf" multiple>
    <button onclick="generateExcel()">Generate Excel File</button>
    <button id="openCameraButton" onclick="openCamera()">Open Camera</button>

    <!-- Display camera stream -->
    <div id="cameraContainer" class="camera-container">
        <div id="reader" style="width: 100%; height: auto; aspect-ratio: 4 / 3; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);"></div>
        <div style="margin-top: 10px; display: flex; gap: 10px; justify-content: center;">
            <button onclick="closeCamera()">Close Camera</button>
        </div>
    </div>
    
    <!-- New Image Display Section -->
    <h2>Uploaded Images:</h2>
    <div id="imageContainer" class="image-container">
        <!-- Images will appear here -->
    </div>

    <!-- Errors Output -->
    <h2>Errors:</h2>
    <pre id="errorOutput">No errors yet...</pre>

    <!-- Display Decoded QR Data -->
    <h2>Decoded Data:</h2>
    <pre id="output">No data to display yet...</pre>

    <div class="footer">,Developed By
        <a target="_blank" href="https://www.facebook.com/profile.php?id=100027952532592&mibextid=ZbWKwL"> 𝓐𝓜𝓖𝓐𝓓🖤</a>
        <a target="_blank" href="https://www.facebook.com/profile.php?id=100011880684434&mibextid=ZbWKwL"> 𝒪𝒮𝒜ℳ𝒜🤍</a>
        All Copy Rights Reserved @2024</div>

    <script>
        let html5QrCode = null;
        const cameraContainer = document.getElementById('cameraContainer');
        const outputElement = document.getElementById('output');
        const errorOutputElement = document.getElementById('errorOutput');
        const imageContainerElement = document.getElementById('imageContainer');
        const uploadedImageElement = document.getElementById('uploadedImage');
        let qrData = [];

        // Check if camera is supported and request HTTPS
        if (location.protocol !== 'https:') {
            alert("This site is not secure. Camera access may not work. Please use HTTPS.");
        }

        async function openCamera() {
        // تأكد من دعم الكاميرا
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert("Camera not supported on this browser.");
            console.error("Camera not supported.");
            return;
        }

        try {
            // طلب الوصول للكاميرا
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });

            // عرض واجهة الكاميرا
            cameraContainer.style.display = 'block';

            // تشغيل مكتبة HTML5-QRCODE إذا لم تكن مفعلة بالفعل
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }

            // بدء قراءة QR
            html5QrCode.start(
                { facingMode: "environment" }, // استخدام الكاميرا الخلفية
                { fps: 10, qrbox: 250 }, // إعدادات الأداء
                decodedText => {
                    if (!qrData.includes(decodedText)) {
                        qrData.push(decodedText);
                        outputElement.textContent = qrData.join("\n");
                    }
                },
                errorMessage => {
                    console.warn("Scanning error:", errorMessage);
                }
            ).catch(err => {
                console.error("Failed to start camera:", err);
            });
        } catch (err) {
            // إدارة أخطاء الكاميرا
            if (err.name === 'NotAllowedError') {
                alert("Camera access was denied. Please allow permissions in browser settings.");
            } else if (err.name === 'NotFoundError') {
                alert("No camera found. Please connect a camera.");
            } else {
                alert("Error accessing camera: " + err.message);
            }
            console.error("Camera permission error:", err);
        }
    }

    // استدعاء فتح الكاميرا عند تحميل الصفحة
    // document.addEventListener('DOMContentLoaded', () => {
    //     openCamera();
    // });

        function closeCamera() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode = null;
                    cameraContainer.style.display = 'none';
                }).catch(err => {
                    console.error("Failed to stop camera:", err);
                });
            }
        }

        function processUploadedFile(event) {
            const files = event.target.files;
            if (files.length === 0) {
                displayError("No file selected.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function () {
                const img = new Image();
                img.src = reader.result;
                
                // Display the uploaded image as thumbnail
                const imgElement = document.createElement('img');
                imgElement.src = img.src;
                imageContainerElement.appendChild(imgElement);

                img.onload = function () {
                    const canvas = document.createElement("canvas");
                    const context = canvas.getContext("2d");
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0, img.width, img.height);

                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const qrCode = jsQR(imageData.data, imageData.width, imageData.height);
                    if (qrCode) {
                        if (!qrData.includes(qrCode.data)) {
                            qrData.push(qrCode.data);
                            outputElement.textContent = qrData.join("\n");
                        }
                    } else {
                        displayError("No QR code found in this image.");
                    }
                };
            };

            reader.readAsDataURL(files[0]);
        }

        function displayError(message) {
            const errorElement = document.createElement('div');
            errorElement.textContent = message;
            errorOutputElement.appendChild(errorElement);
        }

        function generateExcel() {
    if (qrData.length > 0) {
        const columns = new Set(); // مجموعة لحفظ أسماء الأعمدة بشكل فريد
        const rows = []; // مصفوفة للصفوف

        qrData.forEach(item => {
            const rowData = {};
            const parts = item.split(","); // تقسيم النص باستخدام الفاصلة
            parts.forEach(part => {
                const [key, value] = part.split(":").map(x => x.trim()); // استخراج المفتاح والقيمة
                if (key && value) {
                    columns.add(key); // إضافة المفتاح كاسم عمود
                    rowData[key] = value; // حفظ القيمة مع اسم العمود
                }
            });

            // إضافة الوقت الحالي بتنسيق 12 ساعة مع AM/PM
            const timestamp = new Date().toLocaleString('en-US', { 
                hour12: true, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
            rowData["Timestamp"] = timestamp; // إضافة الوقت في عمود جديد

            rows.push(rowData); // إضافة الصف
        });

        // تحويل مجموعة الأعمدة إلى مصفوفة مرتبة
        const columnArray = Array.from(columns);
        columnArray.push("Timestamp"); // إضافة عمود الوقت

        const sheetData = [columnArray]; // الصف الأول يحتوي على أسماء الأعمدة

        // بناء الصفوف مع التأكد من ترتيب القيم حسب الأعمدة
        rows.forEach(row => {
            const rowArray = columnArray.map(col => row[col] || "N/A"); // إضافة القيم أو N/A إذا لم توجد قيمة
            sheetData.push(rowArray);
        });

        // إنشاء ملف Excel
        const ws = XLSX.utils.aoa_to_sheet(sheetData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "QR Data");
        XLSX.writeFile(wb, "qr_codes.xlsx");
    } else {
        displayError("No QR data available to export.");
    }
}




        // Attach file input event listener
        document.getElementById('fileInput').addEventListener('change', processUploadedFile);
    </script>
</body>
