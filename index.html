    <script>
        let html5QrCode = null;
        const cameraContainer = document.getElementById('cameraContainer');
        const outputElement = document.getElementById('output');
        const errorOutputElement = document.getElementById('errorOutput');
        const imageContainerElement = document.getElementById('imageContainer');
        const uploadedImageElement = document.getElementById('uploadedImage');
        let qrData = [];

        // Check if camera is supported and request HTTPS

        async function openCamera() {
        // ØªØ£ÙƒØ¯ Ù…Ù† Ø¯Ø¹Ù… Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert("Camera not supported on this browser.");
            console.error("Camera not supported.");
            return;
        }

        try {
            // Ø·Ù„Ø¨ Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ù„ÙƒØ§Ù…ÙŠØ±Ø§
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });

            // Ø¹Ø±Ø¶ ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§
            cameraContainer.style.display = 'block';

            // ØªØ´ØºÙŠÙ„ Ù…ÙƒØªØ¨Ø© HTML5-QRCODE Ø¥Ø°Ø§ Ù„Ù… ØªÙƒÙ† Ù…ÙØ¹Ù„Ø© Ø¨Ø§Ù„ÙØ¹Ù„
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }

            // Ø¨Ø¯Ø¡ Ù‚Ø±Ø§Ø¡Ø© QR
            html5QrCode.start(
                { facingMode: "environment" }, // Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ø§Ù„Ø®Ù„ÙÙŠØ©
                { fps: 10, qrbox: 250 }, // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø£Ø¯Ø§Ø¡
                decodedText => {
                    if (!qrData.includes(decodedText)) {
                        qrData.push(decodedText);
                        outputElement.textContent = qrData.join("\n");
                    }
                },
                errorMessage => {
                    console.warn("Scanning error:", errorMessage);
                }
            ).catch(err => {
                console.error("Failed to start camera:", err);
            });
        } catch (err) {
            // Ø¥Ø¯Ø§Ø±Ø© Ø£Ø®Ø·Ø§Ø¡ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§
            if (err.name === 'NotAllowedError') {
                alert("Camera access was denied. Please allow permissions in browser settings.");
            } else if (err.name === 'NotFoundError') {
                alert("No camera found. Please connect a camera.");
            } else {
                alert("Error accessing camera: " + err.message);
            }
            console.error("Camera permission error:", err);
        }
    }

    // Ø§Ø³ØªØ¯Ø¹Ø§Ø¡ ÙØªØ­ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©

        function closeCamera() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {

                    cameraContainer.style.display = 'none';
                }).catch(err => {

                });

        function processUploadedFile(event) {
            const files = event.target.files;
            if (files.length === 0) {
                displayError("No file selected.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function () {
                const img = new Image();
                img.src = reader.result;
                
                // Display the uploaded image as thumbnail
                const imgElement = document.createElement('img');
                imgElement.src = img.src;
                imageContainerElement.appendChild(imgElement);

                img.onload = function () {
                    const canvas = document.createElement("canvas");
                    const context = canvas.getContext("2d");
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0, img.width, img.height);

                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const qrCode = jsQR(imageData.data, imageData.width, imageData.height);
                    if (qrCode) {
                        if (!qrData.includes(qrCode.data)) {
                            qrData.push(qrCode.data);
                            outputElement.textContent = qrData.join("\n");
                        }
                    } else {
                        displayError("No QR code found in this image.");
                    }
                };
            };

            reader.readAsDataURL(files[0]);
        }

        function displayError(message) {
            const errorElement = document.createElement('div');
            errorElement.textContent = message;
            errorOutputElement.appendChild(errorElement);
        }

        function generateExcel() {
    if (qrData.length > 0) {
        const columns = new Set(); // Ù…Ø¬Ù…ÙˆØ¹Ø© Ù„Ø­ÙØ¸ Ø£Ø³Ù…Ø§Ø¡ Ø§Ù„Ø£Ø¹Ù…Ø¯Ø© Ø¨Ø´ÙƒÙ„ ÙØ±ÙŠØ¯
        const rows = []; // Ù…ØµÙÙˆÙØ© Ù„Ù„ØµÙÙˆÙ

        qrData.forEach(item => {
            const rowData = {};
            const parts = item.split(","); // ØªÙ‚Ø³ÙŠÙ… Ø§Ù„Ù†Øµ Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„ÙØ§ØµÙ„Ø©
            parts.forEach(part => {
                const [key, value] = part.split(":").map(x => x.trim()); // Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ù…ÙØªØ§Ø­ ÙˆØ§Ù„Ù‚ÙŠÙ…Ø©
                if (key && value) {
                    columns.add(key); // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù…ÙØªØ§Ø­ ÙƒØ§Ø³Ù… Ø¹Ù…ÙˆØ¯
                    rowData[key] = value; // Ø­ÙØ¸ Ø§Ù„Ù‚ÙŠÙ…Ø© Ù…Ø¹ Ø§Ø³Ù… Ø§Ù„Ø¹Ù…ÙˆØ¯
                }
            });

            // Ø¥Ø¶Ø§ÙØ© Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ø­Ø§Ù„ÙŠ Ø¨ØªÙ†Ø³ÙŠÙ‚ 12 Ø³Ø§Ø¹Ø© Ù…Ø¹ AM/PM
            const timestamp = new Date().toLocaleString('en-US', { 
                hour12: true, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
            rowData["Timestamp"] = timestamp; // Ø¥Ø¶Ø§ÙØ© Ø§Ù„ÙˆÙ‚Øª ÙÙŠ Ø¹Ù…ÙˆØ¯ Ø¬Ø¯ÙŠØ¯

            rows.push(rowData); // Ø¥Ø¶Ø§ÙØ© Ø§Ù„ØµÙ
        });

        // ØªØ­ÙˆÙŠÙ„ Ù…Ø¬Ù…ÙˆØ¹Ø© Ø§Ù„Ø£Ø¹Ù…Ø¯Ø© Ø¥Ù„Ù‰ Ù…ØµÙÙˆÙØ© Ù…Ø±ØªØ¨Ø©
        const columnArray = Array.from(columns);
        columnArray.push("Timestamp"); // Ø¥Ø¶Ø§ÙØ© Ø¹Ù…ÙˆØ¯ Ø§Ù„ÙˆÙ‚Øª

        const sheetData = [columnArray]; // Ø§Ù„ØµÙ Ø§Ù„Ø£ÙˆÙ„ ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ Ø£Ø³Ù…Ø§Ø¡ Ø§Ù„Ø£Ø¹Ù…Ø¯Ø©

        // Ø¨Ù†Ø§Ø¡ Ø§Ù„ØµÙÙˆÙ Ù…Ø¹ Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† ØªØ±ØªÙŠØ¨ Ø§Ù„Ù‚ÙŠÙ… Ø­Ø³Ø¨ Ø§Ù„Ø£Ø¹Ù…Ø¯Ø©
        rows.forEach(row => {
            const rowArray = columnArray.map(col => row[col] || "N/A"); // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù‚ÙŠÙ… Ø£Ùˆ N/A Ø¥Ø°Ø§ Ù„Ù… ØªÙˆØ¬Ø¯ Ù‚ÙŠÙ…Ø©
            sheetData.push(rowArray);
        });

        // Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù Excel
        const ws = XLSX.utils.aoa_to_sheet(sheetData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "QR Data");
        XLSX.writeFile(wb, "qr_codes.xlsx");
    } else {
        displayError("No QR data available to export.");
    }
}
